<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
      integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
      crossorigin="anonymous"
    ></script>
    <title>Drawio</title>
  </head>
  <body>
    <aside id="sidebar">
      <section id="widget_1">
        <p><i class="fas fa-pencil-alt"></i>Pencil</p>
        <p><i class="fas fa-circle"></i>Circle</p>
        <p><i class="fas fa-square"></i>Square</p>
        <p><i class="fas fa-arrows-alt-h"></i>Line</p>
        <p><i class="fas fa-font"></i>Text</p>
        <p><i class="fas fa-hand-paper"></i>Move</p>
      </section>
      <section id="widget_2">
        <p><i class="fas fa-redo"></i></p>
        <p><i class="fas fa-undo"></i></p>
        <input type="button" value="Save" />
        <select>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <input type="button" value="Load" />
      </section>
    </aside>
    <canvas></canvas>
    <aside id="specs">
      <section id="widget_3">
        <ul type="circle">
          <li><input type="color" /></li>
          <li><input type="range" /><input type="number" /></li>
          <li><input type="text" /></li>
        </ul>
      </section>
      <i id="arrow" onclick="changeSpecs()" class="fas fa-chevron-left"></i>
    </aside>
  </body>
  <script src="drawio.js"></script>
</html>
