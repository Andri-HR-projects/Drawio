    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />

      src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"

    ></script>
    <title>Drawio</title>
  </head>

  <body class="body">
    <nav class="nav">
      <div class="logo"></div>
      <div class="nav--container nav--container-seven">
        <div
          class="nav--container--input nav--container--input--color nav--container--input--color-black nav--container--input--color-active"
          data-value="#000000"
        ></div>
        <div
          class="nav--container--input nav--container--input--color nav--container--input--color-red"
          data-value="#FF0000"
        ></div>
        <div
          class="nav--container--input nav--container--input--color nav--container--input--color-yellow"
          data-value="#FFFF00"
        ></div>
        <div
          class="nav--container--input nav--container--input--color nav--container--input--color-green"
          data-value="#008000"
        ></div>
        <div
          class="nav--container--input nav--container--input--color nav--container--input--color-blue"
          data-value="#0000FF"
        ></div>

        <label for="color">Custom</label>
        <input
          id="color"
          type="color"
          class="nav--container--input nav--container--input--customColor"
        />
      </div>
      <div class="nav--container">
        <label for="lineWidth">Pick line width</label>
        <input
          type="range"
          id="lineWidth"
          class="nav--container--input nav--container--input-lineWidth"
          value="12"
          min="1"
          max="100"
          oninput="lineWidthOut.value = lineWidth.value"
        />
        <output id="lineWidthOut">12</output>
        <label for="fill">Fill</label>
        <div
          id="fill"
          class="nav--container--input nav--container--input--fill nav--container--input--fill-filled"
        ></div>
        <p class="nav--container--input nav--container--input-clear">
          Clear Canvas
        </p>
      </div>
      <div class="nav--container nav--container-four">
        <input
          type="number"
          id="width"
          class="nav--container--input nav--container--input--number"
          value="1000"
        />
        <p>px</p>
        <input
          type="number"
          id="height"
          class="nav--container--input nav--container--input--number"
          value="600"
        />
        <p>px</p>
      </div>
    </nav>

    <aside class="sidebar sidebar--left">
      <section class="sidebar--tool_list">
        <p data-tool="pencil" class="sidebar--tool_list--tool btn btn__active">
          <i class="fas fa-pencil-alt sidebar--tool_list--tool--icon"></i>Pencil
        </p>
        <p data-tool="eraser" class="sidebar--tool_list--tool btn">
          <i class="fas fa-eraser sidebar--tool_list--tool--icon"></i>Eraser
        </p>
        <p data-tool="circle" class="sidebar--tool_list--tool btn">
          <i class="fas fa-circle sidebar--tool_list--tool--icon"></i>Circle
        </p>
        <p data-tool="rectangle" class="sidebar--tool_list--tool btn">
          <i class="fas fa-square sidebar--tool_list--tool--icon"></i>Square
        </p>
        <p data-tool="line" class="sidebar--tool_list--tool btn">
          <i class="fas fa-arrows-alt-h sidebar--tool_list--tool--icon"></i>Line
        </p>
        <p data-tool="text" class="sidebar--tool_list--tool btn">
          <i class="fas fa-font sidebar--tool_list--tool--icon"></i>Text
        </p>
        <p data-tool="move" class="sidebar--tool_list--tool btn">
          <i class="fas fa-hand-paper sidebar--tool_list--tool--icon"></i>Move
        </p>
        <!-- TODO: Add eraser -->
      </section>
      <section class="sidebar--tool_list">
        <i class="fas fa-redo sidebar--tool_list--tool"></i>
        <i class="fas fa-undo sidebar--tool_list--tool"></i>
        <input type="button" value="Save" class="btn btn--save" />
        <select class="sidebar--tool_list--select">
          <option class="sidebar--tool_list--select--option" value="volvo"
            >Volvo</option
          >
          <option class="sidebar--tool_list--select--option" value="saab"
            >Saab</option
          >
          <option class="sidebar--tool_list--select--option" value="mercedes"
            >Mercedes</option
          >
          <option class="sidebar--tool_list--select--option" value="audi"
            >Audi</option
          >
        </select>
        <input type="button" value="Load" class="btn btn--load" />
      </section>
    </aside>
    <div class="canvas--container">
      <canvas id="canvas" class="canvas" width="300" height="300"></canvas>
    </div>
