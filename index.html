  <aside class="sidebar sidebar--left">
    <div class="logo"></div>
    <section class="sidebar--tool_list">
      <p id="pencil" data-tool="pencil" class="sidebar--tool_list--tool btn ">
        <i class="fas fa-pencil-alt sidebar--tool_list--tool--icon"></i>Pencil
      </p>
      <p id="circle" data-tool="circle" class="sidebar--tool_list--tool btn">
        <i class="fas fa-circle sidebar--tool_list--tool--icon"></i>Circle
      </p>
      <p id="square" data-tool="rectangle" class="sidebar--tool_list--tool btn  btn__active">
        <i class="fas fa-square sidebar--tool_list--tool--icon"></i>Square
      </p>
      <p id="line" data-tool="line" class="sidebar--tool_list--tool btn">
        <i class="fas fa-arrows-alt-h sidebar--tool_list--tool--icon"></i>Line
      </p>
      <p id="text" data-tool="text" class="sidebar--tool_list--tool btn">
        <i class="fas fa-font sidebar--tool_list--tool--icon"></i>Text
      </p>
      <p id="move" data-tool="move" class="sidebar--tool_list--tool btn">
        <i class="fas fa-hand-paper sidebar--tool_list--tool--icon"></i>Move
      </p>
    </section>
    <section class="sidebar--tool_list">
      <i class="fas fa-redo sidebar--tool_list--tool"></i>
      <i class="fas fa-undo sidebar--tool_list--tool"></i>
      <input type="button" value="Save" class="btn btn--save" />
      <select class="sidebar--tool_list--select">
        <option class="sidebar--tool_list--select--option" value="volvo">Volvo</option>
        <option class="sidebar--tool_list--select--option" value="saab">Saab</option>
        <option class="sidebar--tool_list--select--option" value="mercedes">Mercedes</option>
        <option class="sidebar--tool_list--select--option" value="audi">Audi</option>
      </select>
      <input type="button" value="Load" class="btn btn--load" />
    </section>
  </aside>
  <div class="canvas--container">
    <canvas id="canvas" class="canvas" width="1000" height="600"></canvas>
  </div>
